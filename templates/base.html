<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}季節病と漢方薬ガイド{% endblock %}</title>
    
    <!-- Bootstrap CSS with Replit Dark Theme -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="日本の季節ごとの病気と効果的な漢方薬を紹介するWebサービス">
    <meta name="keywords" content="漢方薬,季節病,東洋医学,健康,日本">
    <meta name="author" content="季節病と漢方薬ガイド">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                <i data-feather="calendar" class="me-2"></i>
                <span class="fw-bold">季節病と漢方薬ガイド</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i data-feather="home" class="me-1"></i>
                            ホーム
                        </a>
                    </li>
                    <!-- Future: About, Quiz, Diagnosis links will go here -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1">
        {% if error %}
        <div class="container mt-4">
            <div class="alert alert-danger" role="alert">
                <i data-feather="alert-circle" class="me-2"></i>
                {{ error }}
            </div>
        </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-5 py-4 border-top">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted mb-0">
                        <i data-feather="info" class="me-1"></i>
                        季節病と漢方薬ガイド
                    </p>
                    <small class="text-muted">
                        月ごとの季節病と効果的な漢方薬をご紹介します
                    </small>
                </div>
                <div class="col-md-6 text-md-end">
                    <small class="text-muted">
                        ※漢方薬の使用前は必ず医師または薬剤師にご相談ください
                    </small>
                </div>
            </div>
            
            <!-- Future Extensions Notice -->
            <div class="row mt-3">
                <div class="col-12">
                    <small class="text-muted">
                        <i data-feather="arrow-right" class="me-1"></i>
                        今後の機能予定: クイズ・診断ゲーム、体調別漢方レコメンド、多言語対応
                    </small>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
    <!-- Initialize Feather Icons -->
    <script>
        feather.replace();
    </script>
</body>
</html>
